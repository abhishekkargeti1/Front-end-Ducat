<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="enter your name" required
          />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="enter your last name" required
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="enter your Email" required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="password" required/>
        </div>
        <div class="form-group">
            <label>Select Your File</label>
          <input type="file" class="form-control" required/>
        </div>
        <div class="form-group">
             <label>Select Your DOB</label>
          <input
            type="date"
            class="form-control"
            placeholder="Select Your DOB" required
          />
        </div>
        <div class="form-group">
             <label>Select Your Phone Number</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Your Phone Number" required
          />
        </div>
        <div class="form-group">
          <input type="radio" id="male" value="Male" name="Gender" required/>
          <label for="male">Male</label>
          <input type="radio" id="female" value="Female" name="Gender" required/>
          <label for="female">Female</label>
          <input type="radio" id="other" value="Other" name="Gender" required/>
          <label for="other">Other</label>
        </div>
        <div class="text-center">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
